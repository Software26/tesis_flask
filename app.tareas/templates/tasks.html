<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder" href="#"> Mis Tareas</a>
                <span>Bienvenido/a {{session[name]}} {{session['surname']}}<a href="{{url_for('logout')}}" class="mx-3">Salir</a></span>
            </div>
        </nav>    
            <div class="container">
                <div class ="card mt-3 w-25 mx-auto d-block">
                    <div class = "card-body d-flex">
                        <img src = "{{url_for('static',filename='images/circle-plus-solid.svg' )}}" width = "25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#task-modal">
                        <img src = "{{url_for('static',filename='images/user-plus-solid.svg' )}}" width = "25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#user-modal">
                    </div>
                </div>
            </div>

                <!-------------------------------- Task Modal -------------------------------------------------->
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                <div class="modal-body">
                <form action="/new-task" method="post">
                    <label>Titulo</label>
                    <input type="text" class = "form-control mb-3" name="title">
                    <label>Descripcion</label>
                    <textarea class="form-control mb-3" rows="5" name="description"></textarea>
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </form>
                </div>
                
            </div>
            </div>
        </div>

         <!------------------------------------- User Modal ---------------------------------------------------->
         <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            <div class="modal-body">
                <form action="/new-user" method="post">
                    <div class="row">
                        <div class="col-6">
                            <label>Nombre</label>
                            <input type= type="text" class="form-control mb-3" name="name">
                        </div>

                            <div class="col-6">
                                <label>Apellidos</label>
                                <input type= type="text" class="form-control mb-3" name="surname">
                            </div>

                            <div>
                                <label>Email</label>
                                <input type= type="text" class="form-control mb-3" name="email">
                                <label>Contrasena</label>
                                <input type= type="text" class="form-control mb-3" name="password">
                                <button type="submit" class="btn btn-primary w-100">Guardar</button>
                            </div>
                        </form>        
                </div>
                
            </div>
            </div>
        </div>
        
        
    </body>
</html>
